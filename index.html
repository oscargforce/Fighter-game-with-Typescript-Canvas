<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Righteous", cursive;
      }
    </style>
  </head>
  <body>
    <body>
      <div
        id="canvas-container"
        style="position: relative; display: inline-block"
      >
        <div
          id="healthBar"
          style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            margin-top: 20px;
          "
        >
          <div
            class="player-health-container"
            style="
              position: relative;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-left: 2px solid white;
              border-top: 2px solid white;
              border-bottom: 2px solid white;
            "
          >
            <div
              id="player-health-gone"
              style="
                background-color: rgb(233, 72, 72);
                height: 30px;
                width: 100%;
              "
            ></div>
            <div
              id="player-health-left"
              style="
                position: absolute;
                background: #84cc16;
                top: 0;
                bottom: 0;
                right: 0;
                width: 100%;
              "
            ></div>
          </div>

          <div
            id="timer"
            style="
              background-color: black;
              width: 100px;
              height: 50px;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              border: 2px solid white;
            "
          ></div>

          <div
            class="enemy-health-container"
            style="
              position: relative;
              width: 100%;
              justify-content: flex-end;
              border-right: 2px solid white;
              border-top: 2px solid white;
              border-bottom: 2px solid white;
            "
          >
            <div
              id="enemy-health-gone"
              style="background-color: rgb(233, 72, 72); height: 30px"
            ></div>
            <div
              id="enemy-health-left"
              style="
                position: absolute;
                background: #84cc16;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
              "
            ></div>
          </div>
        </div>
        <div
          id="game-result"
          style="
            position: absolute;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            font-size: 100px;
          "
        >
          Its a tie!
        </div>

        <canvas id="gameWindow"></canvas>
      </div>
      <script src="./src/index.ts" type="module"></script>
    </body>
  </body>
</html>
